name: Auto Movie Trending Crawler

on:
  schedule:
    - cron: "0 */6 * * *" 
    - cron: "0 5 * * *"    
  workflow_dispatch:        

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests playwright pytrends google-api-python-client pandas
          playwright install chromium

